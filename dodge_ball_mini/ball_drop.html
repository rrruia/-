<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>小球躲避游戏 Dodge Ball Mini</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="ui">
        <div id="score">Score: 0.0s</div>
        <div id="controls"><button id="pauseBtn">暂停<span class="hint">Esc</span></button><button id="helpBtn">说明<span
                    class="hint">E</span></button><button id="soundBtn">声音<span class="hint">Q</span></button></div>
    </div>
    <canvas id="game"></canvas>
    <div id="startOverlay">
        <div class="panel">
            <button id="startBtn">开始游戏</button>
        </div>
    </div>
    <div id="pauseOverlay" class="hidden">
        <div class="panel">
            <div id="pauseScore">Score: 0.0s</div>
            <button id="centerPauseBtn">继续</button>
        </div>
    </div>
    <div id="helpOverlay" class="hidden">
        <div class="panel">
            <div>游戏说明</div>
            <div style="opacity:.85">目标：躲避自上而下的小球，生存更久获得更高分数。</div>
            <div style="opacity:.85">操作：键盘 ←/→ 或 A/D 移动；Esc/Space 暂停/继续（进行中）；Space 重新开始（结束时）；E 说明；Q 静音；手机画布上滑动控制。</div>
            <div style="opacity:.85">难度：随时间加快生成与下落速度，可能同时生成多个敌球。</div>
            <button id="helpCloseBtn">关闭</button>
        </div>
    </div>
    <div id="overlay" class="hidden">
        <div class="panel">
            <div id="finalScore">Score: 0.0s</div>
            <button id="restartBtn">重新开始<span class="hint">Space</span></button>
        </div>
    </div>
    <script src="src/game.js"></script>
</body>

</html>
